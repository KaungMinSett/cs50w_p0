<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">
    <style>

    </style>

    <title>Search</title>
</head>

<body>
    <div class="container-fluid">
        <ul class="m-3 nav" style="float:right ;">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/imageSearch.html">Image Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/advancedSearch.html">advanced Search</a>
            </li>

        </ul>





        <div class="center">


            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_white_background_color_272x92dp.png"
                alt="Google logo" class="mx-auto d-block">

            <form action="https://google.com/search" class="mt-4" method="get">
                <div>

                    <input autocomplete="off" autofocus class="form-control rounded-pill form-control-lg mb-4  w-100"
                        name="q" placeholder="Search Google" type="search">
                </div>
                <div id="button">
                    <button class="btn btn-light" type="submit"> <i class="fa fa-search" aria-hidden="true"></i>Google
                        Search</button>
                    <button class="btn btn-light" name="btnI" type="submit">I'm Feeling Lucky</button>
                </div>

            </form>
        </div>
    </div>
</body>

<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

</html>
